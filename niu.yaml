units:
  mm: 1
  kx: cx
  ky: cy
  px: kx + 2
  py: ky + 2

points:
  zones:
    matrix:
      columns:
        pinky:
          key:
            column_net: D1
            mirror.column_net: F4
        ring:
          key:
            stagger: 3
            column_net: D0
            mirror.column_net: F5
        middle:
          key:
            stagger: 5
            column_net: D4
            mirror.column_net: F6
        index:
          key:
            stagger: -5
            column_net: C6
            mirror.column_net: F7
        inner:
          key:
            stagger: -6
            column_net: D7
            mirror.column_net: B1
        thumb:
          key:
            skip: true
            stagger: -7
            column_net: B5
            mirror.column_net: B6
          rows:
            bottom.skip: false
      rows:
        bottom:
          row_net: E6
        home:
          row_net: B4
        top:
          row_net: B2
        num:
          row_net: B3

  rotate: -7
  mirror:
    ref: matrix_thumb_home
    distance: 30

outlines:
  raw:
    - what: rectangle
      where: true
      size: [1.2cx, 1.2cy]
  board:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: matrix_middle_num
          shift: [-2.5px + 2, 0.5py]
        - ref: matrix_middle_num
          shift: [0.5px,0.5py]
        - ref: matrix_inner_num
          shift: [0.5px + 7.53, 0.9py]
        - ref: matrix_inner_num
          shift: [0.5px + 7.53, 0.1py]
        - ref: mirror_matrix_inner_num
          shift: [0.5px + 7.53, 0.1py]
        - ref: mirror_matrix_inner_num
          shift: [0.5px + 7.53, 0.9py]
        - ref: mirror_matrix_middle_num
          shift: [0.5px, 0.5py]
        - ref: mirror_matrix_middle_num
          shift: [-0.5px, 0.5py]
        - ref: mirror_matrix_middle_num
          shift: [-2.5px + 2, 0.5py]
        - ref: mirror_matrix_thumb_bottom
          shift: [-5.5px + 5,-0.5py]
        - ref: mirror_matrix_thumb_bottom
          shift: [-0.5px,-0.5py]
        - ref: mirror_matrix_thumb_bottom
          shift: [0.5px, -0.5py]
        - ref: matrix_thumb_bottom
          shift: [0.5px, -0.5py]
        - ref: matrix_thumb_bottom
          shift: [-0.5px, -0.5py]
        - ref: matrix_thumb_bottom
          shift: [-5.5px + 5,-0.5py]
  pcb_cutout:
    - what: outline
      name: board

pcbs:
  niu:
    outlines:
      main:
        outline: pcb_cutout
    footprints:
      # mounting holes
      hole1:
        what: m3
        where:
          ref: [matrix_pinky_num]
          shift: [-5.13, 13.47]
      hole2:
        what: m3
        where:
          ref: [matrix_inner_num]
          shift: [-4.7, 14]
      hole3:
        what: m3
        where:
          ref: [matrix_inner_home]
          shift: [14.13, 9.47]
      hole4:
        what: m3
        where:
          ref: [mirror_matrix_inner_home]
          shift: [14.13, 9.47]
      hole5:
        what: m3
        where:
          ref: [mirror_matrix_inner_num]
          shift: [-4.7, 14]
      hole6:
        what: m3
        where:
          ref: [mirror_matrix_pinky_num]
          shift: [-5.13, 13.47]
      hole7:
        what: m3
        where:
          ref: [mirror_matrix_pinky_bottom]
          shift: [-5.13, -14.45]
      hole8:
        what: m3
        where:
          ref: [mirror_matrix_index_bottom]
          shift: [0, -17.45]
      hole9:
        what: m3
        where:
          ref.aggregate.parts: [matrix_thumb_bottom, mirror_matrix_thumb_bottom]
          shift: [0, -5]
      hole10:
        what: m3
        where:
          ref: [matrix_index_bottom]
          shift: [0, -17.45]
      hole11:
        what: m3
        where:
          ref: [matrix_pinky_bottom]
          shift: [-5.13, -14.45]

      keys:
        what: mx
        where: true
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
          keycaps: true
      mcu:
        what: promicro
        where:
          shift: [110.3886, 26]
          rotate: 270
        params:
          orientation: up
      diode:
        what: diode
        where: true
        adjust:
          rotate: 0
          shift: [0, -4.5]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"

cases:
  niu_case:
    - what: outline
      name: pcb_cutout
      extrude: 2
