units:
  mm: 1

points:
  zones:
    matrix:
      columns:
        pinky:
          key:
            column_net: P16
        ring:
          key:
            stagger: 3
            column_net: P9
        middle:
          key:
            stagger: 5
            column_net: P8
        index:
          key:
            stagger: -5
            column_net: P7
        inner:
          key:
            stagger: -6
            column_net: P6
        thumb:
          key:
            skip: true
            stagger: -22
            column_net: P10
          rows:
            home.skip: false
      rows:
        bottom:
          row_net: P5
        home:
          row_net: P4
        top:
          row_net: P3
        num:
          row_net: P2

  rotate: -6
  mirror:
    ref: matrix_thumb_home
    distance: 30

outlines:
  raw:
    - what: rectangle
      where: true
      size: [1.2cx, 1.2cy]
  # pcb outline
  pcb_cutout:
    - what: outline
      name: raw

pcbs:
  niu:
    outlines:
      main:
        outline: pcb_cutout
    footprints:
      keys:
        what: mx
        where: true
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
          keycaps: true
      mcu:
        what: promicro
        where:
          shift: [108.8526, 42]
          rotate: 270
        params:
          orientation: up
      diode:
        what: diode
        where: true
        adjust:
          rotate: 0
          shift: [0, -4.5]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"

cases:
  niu_case:
    - what: outline
      name: pcb_cutout
      extrude: 2
